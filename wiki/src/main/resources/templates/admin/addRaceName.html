<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Состояния персонажа</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .conditions})"></div>
	<div class="container" style="margin-top: 50px">
		<form th:action="@{/admin/race/name}" method="post">
			<div class="input-group mb-4">
				<div class="input-group-prepend">
					<label class="input-group-text" for="race">Раса</label>
				</div>
				<select id="race" class="custom-select" name="raceId">
					<option th:each="race : ${races}" th:value="${race.id}"
						th:text="${race.name}" />
				</select>
			</div>
			<div class="input-group mb-4">
				<div class="input-group-prepend">
					<label class="input-group-text" for="race">Пол</label>
				</div>
				<select id="race" class="custom-select" name = "sex">
					<option th:each="sex : ${sexs}" th:value="${sex}"
						th:text="${sex}" />
				</select>
			</div>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">With textarea</span>
				</div>
				<textarea name="text" class="form-control" rows="10" cols="50"></textarea>
			</div>
			<p>
				<input type="submit" value="Submit" />
			</p>
		</form>
	</div>
</body>
</html>
