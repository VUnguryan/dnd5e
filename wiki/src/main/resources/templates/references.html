<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
<title>Полезные ссылки</title>
</head>
<body>
	<div class="container" style="margin-top: 25px" layout:fragment="content">
		<div class="card-columns">
			<div th:each="reference : ${references}" class="card">
				<div class="card-body">
					<th:block th:utext="${reference.description}"></th:block>
					<a th:href="@{${reference.url}}" class="card-link" th:text="${reference.url}"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
