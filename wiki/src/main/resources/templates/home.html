<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
<title>Подземелья и Драконы по-русски</title>
<meta charset="utf-8">
<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</body>
</head>
<body>
	<main role="main" class="container" style="margin-top: 50px" layout:fragment="content">
		<div class="card-deck">
			<div th:each="place : ${places}" class="card" style="width: 400px">
				<div class="card-body">
					<h4 class="card-title" th:text="${place.name}"></h4>
					<a th:href="@{|/place/${place.id}|}" class="btn btn-secondary">Подробнее</a>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
