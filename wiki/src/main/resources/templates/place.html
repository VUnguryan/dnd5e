<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Планы и места</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
<link rel="stylesheet"
	    th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/main.css}" />
</body>
</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .spells})"></div>
    <div class="container" style="margin-top: 25px">
    	<div class="card" th:object="${place}">
			<div class="card-header" th:text="*{name}"></div>
			<div class="card-body">
				<p th:utext="*{description}" />
			</div>
		</div>
		<div class="card-deck">
			<div th:each="child : ${children}" class="card" style="width: 400px">
				<div class="card-body">
					<h4 class="card-title" th:text="${child.name}"></h4>
					<a th:href="@{'/place/'+${child.id}}" class="btn btn-secondary">Список
						мест</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
</html>
