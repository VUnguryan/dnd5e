<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-mobile}">
<head>
<title>Расы</title>
<link rel="stylesheet" th:href="@{/resources/css/card.columns.flex.css}" />
<script th:src="@{/resources/js/fixCardColumn.js}"></script>
<style>
.invert {
	filter: invert(100%);
	-webkit-filter: invert(100%) sepia(100%);
}
</style>
</head>
<body>
	<div class="container-flex pt-2" layout:fragment="content">
		<a class="btn btn-secondary btn-sm mb-2 text-center" href="/hero/races/" role="button">Таблица</a>
		<div class="card-columns">
			<div th:each="race : ${races}" class="card text-center">
				<div class="card-header">
					<h4 class="my-1 font-weight-normal flex-grow-1">
						<th:block th:text="${race.capName}"></th:block>
						<img th:if="${session.settings != null and session.settings.homeRule and race.book.type.name() eq 'OFFICAL'}" th:src="@{/resources/official.png}" height="20" width="20" title="офицальное">
					</h4>
				</div>
				<a th:href="@{|/hero/races/race/${race.id}|}"> <img class="img-fluid" th:src="@{'https://storage.googleapis.com/dnd5/races/'+ ${race.id} +'.jpg'}" align="middle" height="300" width="300"/></a>
				<div class="card-footer">
					<h6 class="card-subtitle mb-2 text-muted">
					<span th:text="${race.abilityBonuses}"></span>
					</h6>
					<img data-toggle="tooltip" data-placement="top" th:if="${race.darkVision}" class="invert" th:src="@{/resources/icons/Icon.6_30.png}" height="25" title="темное зрение" /><img
						data-toggle="tooltip" data-placement="top" th:if="${race.natureArmor}" class="invert" th:src="@{/resources/icons/Icon.7_67.png}" height="25" title="природный доспех"
					/><img data-toggle="tooltip" data-placement="top" th:if="${race.athletics}" class="invert" th:src="@{/resources/icons/Icon.4_64.png}" height="25" title="атлетичный" /><img
						data-toggle="tooltip" data-placement="top" th:if="${race.stealth}" class="invert" th:src="@{/resources/icons/Icon.6_10.png}" height="25" title="скрытный"
					/><img data-toggle="tooltip" data-placement="top" th:if="${race.resistenceFire}" class="invert" th:src="@{/resources/icons/Icon.6_68.png}" height="25" title="сопротивление к урону огнем" /><img
						data-toggle="tooltip" data-placement="top" th:if="${race.resistencePoison}" class="invert" th:src="@{/resources/icons/Icon.1_69.png}" height="25" title="сопротивление или иммунитет к урону ядом"
					/><img data-toggle="tooltip" data-placement="top" th:if="${race.resistenceCold}" class="invert" th:src="@{/resources/icons/Icon.2_66.png}" height="25" title="сопротивление к урону холодом" /><img
						height="25"
					/>
				</div>
				<footer class="card-footer">
					<small class="text-muted" th:text="'Источник: ' + ${race.book.name}"></small>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
