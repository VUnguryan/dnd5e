<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Расы</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	    th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<style>
  @media (min-width:576px) {
      .card-columns {
        column-count: 2;
      }
  }
    @media (min-width:768px) {
      .card-columns {
        column-count: 3;
      }
  }
  @media (min-width:992px) {
      .card-columns {
        column-count: 4;
      }
  }
  @media (min-width:1200px) {
      .card-columns {
        column-count: 6;
      }
  }
</style>
</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .races})"></div>
	<div class="container-fluid" style="margin-top: 40px">
		<div class="card-columns">
			<div th:each="race : ${races}" class="card mb-3 text-center">
				<div class="card-header">
					<h4 th:text="${race.name}"
						class="my-1 font-weight-normal flex-grow-1"></h4>
				</div>
				<a th:href="@{'/hero/races/race/'+ ${race.id}}"> <img
					class="img-thumbnail rounded"
					th:src="@{'/resources/races/'+ ${race.id} +'.jpg'}" align="middle" /></a>
				<footer class="blockquote-footer">
					<small class="text-muted"
						th:text="'Источник: ' + ${race.source.cyrilicName}"></small>
				</footer>
			</div>
		</div>
	</div>
</body>
<script>
	function rowClicked(value) {
		var baseUrl = '[[@{/hero/races/race/}]]';
		location.href = baseUrl + value;
	}
</script>
</html>
