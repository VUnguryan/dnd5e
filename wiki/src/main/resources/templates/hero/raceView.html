<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<title th:text="${race.name}"></title>
</head>
<body>
	<div class="container" style="margin-top: 25px" th:object="${race}" layout:fragment="content">
		<div class="card">
			<h5 class="card-header" th:text="*{name}"></h5>
			<div class="card-body">
				<p th:each="nameElement , iterStat: *{names}">
					<strong th:text="${nameElement.key.cyrilicName} + ' имена:'"></strong>
					<th:block th:each="name , iterStat: ${nameElement.value}" th:text="${iterStat.last} ? ${name} : ${name} + ', '"></th:block>
				</p>
			</div>
			<h5 class="card-header">Особенности</h5>
			<div class="card-body">
				<ul class="list-group list-group-flush">
					<li class="list-group-item" th:each="feature : *{features}"><b><th:block th:text="${feature.name}" /></b>&nbsp; <th:block th:utext="${feature.description}" /></li>
				</ul>
			</div>
			<div class="card" th:if="${not race.subRaces.empty}">
				<h5 class="card-header">Разновидности</h5>
				<div class="accordion" id="subClasses">
					<div class="card" th:each="subClass : *{subRaces}">
						<div class="card-header" th:id="${subClass.id}">
							<h5 class="mb-0">
								<button class="btn btn-link" th:text="${subClass.name}" type="button" data-toggle="collapse" th:attr="data-target='#collapse'+ ${subClass.id}, aria-controls=${'collapse'+ subClass.id}"
									aria-expanded="false"
								></button>
							</h5>
						</div>
						<div th:id="'collapse' + ${subClass.id}" class="collapse" th:attr="aria-labelledby=${subClass.id}" data-parent="#subClasses">
							<div class="card-body">
								<p th:each="nameElement , iterStat: ${subClass.names}">
									<strong th:text="${nameElement.key.cyrilicName} + ' имена:'"></strong>
									<th:block th:each="name , iterStat: ${nameElement.value}" th:text="${iterStat.last} ? ${name} : ${name} + ', '"></th:block>
								</p>
							</div>
							<div class="card-body">
								<th:block th:utext="${subClass.description}"></th:block>
								<ul class="list-group list-group-flush">
									<li class="list-group-item" th:each="featureSubClass : ${subClass.features}"><b><th:block th:text="${featureSubClass.name}" /></b>&nbsp; <th:block
											th:utext="${featureSubClass.description}"
										/></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body"></div>
			</div>
			<div class="card">
				<div class="card-body">
					<h5 class="card-header">Описание</h5>
					<p th:utext="*{description}" />
				</div>
				<div class="card-footer text-muted" th:text="'Источник: ' + *{book.name}"></div>
			</div>
			<img class="card-img-top" th:src="@{|https://storage.googleapis.com/dnd5/races/*{id}.jpg|}" th:title="*{name}" />
		</div>
	</div>
</body>
</html>
