<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/datatable-mobile-layout}">
<head>
<head>
<title>Состояния</title>
</head>
<body>
	<div class="container pt-3" layout:fragment="content">
		<div class="row">
			<div class="col-lg-10 mt-3 mb-3">
				<table id="conditions" class="table table-hover table-sm" style="width: 100%">
					<thead>
						<tr>
							<th>Тип</th>
							<th>Состояния</th>
							<th>English</th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="modal fade" id="conditionWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
				<div class="modal-content color-main-bg-500">
					<div class="modal-body"></div>
					<div class="modal-header color-main-bg-600">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script layout:fragment="datatable">
		$(document)
				.ready(
						function() {
							$('a.toggle-vis').on(
									'click',
									function(e) {
										e.preventDefault();
										var column = table.column($(this).attr(
												'data-column'));
										column.visible(!column.visible());
									});
							$('#conditions').one(
									'preXhr.dt',
									function(e, settings, data) {
										data.searchPanes = {};
										data.searchPanes["type.0"] =  'Состояние';
									})
							var table = $('#conditions')
									.DataTable(
											{
												paging : false,
												searchPanes : true,
												dom : 'Bfrtip',
												processing : true,
												serverSide : true,
												ajax : '/conditions',
												columns : [
														{
															data : 'type',
															width : "1%",
														},
														{
															data : "name",
															width : "20%",
															render : function(
																	data, type,
																	row) {
																if (type === 'display') {
																	return '<h6>'
																			+ data
																			+ ' <small class="text-secondary">('
																			+ row.englishName
																			+ ')</small><h6>';
																}
																return data;
															},
														},
														{
															data : 'englishName',
															width : "1%",
															orderable : true,
														},
														{
															className : 'details-control',
															searchable : false,
															orderable : false,
															defaultContent : '',
															width : "1%"
														}, ],
												columnDefs : [
														{
															searchPanes : {
																preSelect : [ 'Состояние' ],
															},
															"targets" : [ 0 ],
															"visible" : false,
														}, {
															"targets" : [ 2 ],
															"visible" : false,
														}, ],
												buttons : [
										            {
										                extend: 'searchPanes',
										            	className: 'btn-main btn-sm btn-color-main',
										            },
										            {
															extend : 'colvis',
															text : 'Столбцы',
															className: 'btn-main btn-sm btn-color-main',
															buttons : [
																	{
																		text : 'Тип',
																		action : function(
																				e,
																				dt,
																				node,
																				config) {
																			dt
																					.column(
																							0)
																					.visible(
																							!dt
																									.column(
																											0)
																									.visible());
																		}
																	}, ],
														} ],
												language : {
													processing : "Загрузка...",
													search : "Поиск",
													lengthMenu : "Показывать _MENU_ записей на странице",
													zeroRecords : "Ничего не найдено",
													info : "Показано с _START_ до _END_ из _TOTAL_",
													infoEmpty : "Нет доступных записей",
													infoFiltered : "(filtered from _MAX_ всего)",
													paginate : {
														first : "В начало",
														previous : "Предыдущая",
														next : "Следущая",
														last : "В конец"
													},
													searchPanes : {
														clearMessage : "Сбросить",
														title : {
															_ : 'Отфильтровано - %d',
															0 : 'Фильтры не активны (Ctrl или Shift для множественного выбора)',
															1 : 'Один фильтр выбран',
														},
														collapse : 'Фильтры (%d)'
													}
												},
												ordering : true,
											});
	$('#conditions tbody').on('click','tr',	function() {
			var tr = $(this).closest('tr');
			var row = table.row(tr);
			var tr = $(this).closest('tr');
    		var row = table.row( tr );
			$('#conditionWindow').find(".modal-body").html(format(row.data()));
			$('#conditionWindow').modal('show');
		});
});
function format(d) {
	var name = '<h5 class="main-header">' + d.name + ' <small class="text-secondary">(' + d.englishName + ')'+'</small></h5>';
	var info = name + '<hr class ="line1"/>' +d.description;
	info += '<div><p class="text-right font-weight-light"><small>Источник: ' + d.source + '</small></p></div>';
	return info;
}
</script>
</body>
</html>
