<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/tableLayout}">
<head>
<head>
<title>Предыстории</title>
</head>
<body>
	<table id="example" class="table table-hover table-sm nowrap color-main-bg-500" layout:fragment="content">
		<thead>
			<tr>
				<th>Предыстория</th>
				<th>Умение</th>
				<th>Владение навыками</th>
				<th>В кошельке (зм.)</th>
				<th>Источник</th>
				<th>English</th>
				<th></th>
			</tr>
		</thead>
	</table>
	<script layout:fragment="datatable">
		$(document).ready(function() {
			$('a.toggle-vis').on('click', function(e) {
				e.preventDefault();
				var column = table.column($(this).attr(
				'data-column'));
				column.visible(!column.visible());
			});
			var table = $('#example').DataTable({
				stateSave : true,
				iDisplayLength : 25,
				dom : '<"top"<"left-col"f><"rifgt-col"B>>rti',
				serverSide : true,
				ajax : '/backgrounds',
				scrollY : "65vh",
				scrollCollapse : true,
				scroller : true,
				paging : false,
				select : {
					style : 'single'
				},
				columns : [{
					data : "name",
					width : "30%",
					render : function(data, type,row) {
						if (type === 'display') {
							var name = '<h6>' + data;
							if (row.englishName) {
								name += ' <small class="text-secondary"> ('+ row.englishName + ')' + '</small>';
							}
							return name	+ '</h6>' + '<div class="text-secondary"><small>' + row.book + '</small></div>';
						}
						return data;
					},
				},
				{
					data : "skillName",
					width : "20%"
				},
				{
					data : "skills",
					width : "10%",
					searchable : false,
				},
				{
					data : "startMoney",
					width : "1%",
					className : "text-center",
					searchable : false,
				},
				{
					data : "book",
					width : "15%",
					searchable : false,
				},
				{
					data : "englishName",
					width : "15%",
				},
				{
					className : 'details-control',
					searchable : false,
					orderable : false,
					defaultContent : '',
					width : "1%"
				},],
				columnDefs : [ {
					targets : [ 1 ],
					visible : false
				}, {
					targets : [ 2 ],
					visible : false
				}, {
					targets : [ 3 ],
					visible : false
				}, {
					targets : [ 4 ],
					visible : false
				}, {
					targets : [ 5 ],
					visible : false
				}, {
					targets : [ 6 ],
					visible : false
				}, ],
				buttons : [
		            {
		                extend: 'searchPanes',
		            	className: 'btn-main btn-sm btn-color-main',
		            },
					{
						extend : 'colvis',
						text : 'Столбцы',
		            	className: 'btn-main btn-sm btn-color-main',
						buttons : [	{
							text : 'Получение навыков',
							action : function(e,dt,node,config) {
								dt.column(2).visible(!dt.column(2).visible());
							}
						},
						{
							text : 'Начальный капитал',
							action : function(e,dt,node,config) {
								dt.column(3).visible(!dt.column(3).visible());
							}
						},
						{
							text : 'Источник',
							action : function(e,dt,node,config) {
								dt.column(4).visible(!dt.column(4).visible());
							}
						}, ]
					} ],
					language : {
						processing : "Загрузка...",
						searchPlaceholder : "Поиск ",
						search : "_INPUT_",
						lengthMenu : "Показывать _MENU_ записей на странице",
						zeroRecords : "Ничего не найдено",
						info : "Показано с _START_ до _END_ из _TOTAL_",
						infoEmpty : "Нет доступных записей",
						infoFiltered : "(filtered from _MAX_ всего)",
						paginate : {
							first : "В начало",
							previous : "Предыдущая",
							next : "Следущая",
							last : "В конец"
						},
						searchPanes : {
							clearMessage : "Сбросить",
							title : {
								_ : 'Отфильтровано - %d',
								0 : 'Фильтры не активны (Ctrl или Shift для множественного выбора)',
								1 : 'Один фильтр выбран',
							},
							collapse : 'Фильтры (%d)'
						},
					},
					ordering : true,
				});
				$('#example tbody').on('click','tr',function() {
					var tr = $(this).closest('tr');
					var row = table.row(tr);
					var element = document.getElementById("info");
					var name = '<h5 class="main-header">'	+ row.data().name;
					if (row.data().englishName !== null) {
						name += ' <small class="text-secondary">('+ row.data().englishName+ ')' + '</small>';
					}
					name += '</h5>';
					element.innerHTML = name + format(row.data());
				});
			});
		function format(d) {
			var info = '<hr class ="lineTop" align="center" size="5" color="#822000" />';
			info+='<div class="card main-description"><div class="card-body p-0 main-description-text">';
			if (d.skills) {
				info += '<p class ="mb-1 mt-1"><strong>Владение навыками: </strong>'
						+ d.skills + '</p>';
			}
			if (d.toolOwnership) {
				info += '<p class ="mb-1 mt-1"><strong>Владение инструментами: </strong>'
						+ d.toolOwnership + ' </p>'
			}
			if (d.languages) {
				info += '<p class ="mb-1 mt-1"><strong>Языки: </strong>'
						+ d.languages + ' </p>';
			}
			if (d.equipments) {
				info += '<p class ="mb-1 mt-1"><strong>Снаряжение: </strong>'
						+ d.equipments + ' </p>';
			}
			info += '</div></div>';
			info += '<hr class ="mb-2 mt-1" align="center" size="5" color="#822000" />';
			info += d.description;
			info += '<div class="separator pb-2 pt-2">' + d.skillName + '</div> ';
			info += d.skillDescription;
			info += '<div class="text-right mb-2"><a class="btn btn-outline-dark btn-sm" href="/hero/backgrounds/personalizare/' + d.id + '">Персонализация</a></div>';
			info += '<p class="text-right"><small>Источник: ' + d.book + '</small></p>';
			return info;
		}
	</script>
</body>
</html>
