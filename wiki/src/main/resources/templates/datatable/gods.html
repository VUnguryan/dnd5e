<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/tableLayout}">
<head>
<style>
</style>
<title>Боги</title>
<style>
img {
	float: center;
}
.invert {
	filter: invert(100%);
	-webkit-filter: invert(100%) sepia(100%);
}
td.details-control {
	background: url('/resources/open-iconic/svg/plus.svg') no-repeat center
		center;
	cursor: pointer;
}
tr.shown td.details-control {
	background: url('/resources/open-iconic/svg/minus.svg') no-repeat center
		center;
}
</style>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-lg-10 mt-3 mb-3">
				<table id="example" class="table table-hover" style="width: 100%">
					<thead>
						<tr>
							<th>Божество</th>
							<th title="Мировоззрение">М</th>
							<th>English</th>
							<th>Домены</th>
							<th>Тип</th>
							<th>Титулы</th>
							<th>Ранг</th>
							<th>Пантеон</th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	<script layout:fragment="datatable">
	$(document).ready(function() {
		$('a.toggle-vis').on( 'click', function (e) {
	        e.preventDefault();
	        var column = table.column( $(this).attr('data-column') );
	        column.visible( ! column.visible() );
	    });
	
		var table = $('#example').DataTable( {
			iDisplayLength : 25,
	        dom: 'Bfrtip',
			processing : true,
	        serverSide : true,
			ajax : '/gods',
			columns : [
						{
							data : "name",
							width : "30%", 
							render : function(data, type, row) {
								if (type === 'display') {
									return '<h6>' + data + (row.englishName ? '<small> (' + row.englishName + ')</small>' : '') + '</h6> ' + '<div class="text-secondary">' + row.sex + ' ' + row.commitment + '</div>';
								}
								return data;
							}, 
						},
						{
							data : "aligment",
							width : "5%",
						    className: "text-center",
						},
						{
							data : "englishName",
							width : "10%",
						}, 
						{
							data : "domains",
							width : "10%",
						    searchable: false,
						    className: "text-center",
						}, 
						{
							data : "sex",
							width : "3%",
						    searchable: false,
						    className: "text-center",
						},
						{
							data : "nicknames",
							width : "10%",
						},
						{
							data : "rank",
						    searchable: false,
							width : "15%",
						},
						{
							data : "pantheon",
						    searchable: false,
							width : "15%",
						},
						{
							className : 'details-control',
						    searchable: false,
						    orderable: false,
							defaultContent : '',
							width : "1%"
						},
					],
					columnDefs : [
			            {
			                targets : [ 2 ],
			                visible : false
			            },
			            {
			                "targets": [ 3 ],
			                "visible": false
				        },
			            {
			                "targets": [ 4 ],
			                "visible": false
				        },
			            {
			                "targets": [ 5 ],
			                "visible": false
				        },
			            {
			                "targets": [ 6 ],
			                "visible": false
				        },
			            {
			                "targets": [ 7 ],
			                "visible": false
				        },
				    ],
				    buttons: [
			        	'searchPanes',
			            {
			        		extend: 'colvis',
			                text: 'Столбцы',
			                buttons: [
			                    {
			                        text: 'Домены',
			                        action: function ( e, dt, node, config ) {
			                            dt.column(3).visible(!dt.column(3).visible() );
			                        }
			                    },
			                    {
			                        text: 'Пантеон',
			                        action: function ( e, dt, node, config ) {
			                            dt.column(7).visible(!dt.column(7).visible() );
			                        }
			                    },
			                ]
			            }
			        ],
					language : {
						processing : "Загрузка...",
						search : "Поиск",
						lengthMenu : "Показывать _MENU_ записей на странице",
						zeroRecords : "Ничего не найдено",
						info : "Показано с _START_ до _END_ из _TOTAL_",
						infoEmpty : "Нет доступных записей",
						infoFiltered : "(filtered from _MAX_ всего)",
						paginate : {
							first : "В начало",
							previous : "Предыдущая",
							next : "Следущая",
							last : "В конец"
						},
						searchPanes: {
							clearMessage : "Сбросить",
				            title : {
				                    _: 'Отфильтровано - %d',
				                    0: 'Фильтры не активны (Ctrl или Shift для множественного выбора)',
				                    1: 'Один фильтр выбран',
				            },
				            collapse: 'Фильтры (%d)'
				        },
					},
					ordering : true,
				});
	$('#example tbody').on('click', 'tr', function () {
    	var tr = $(this).closest('tr');
    	var row = table.row( tr );
	    if ( row.child.isShown() ) {
        	row.child.hide();
        	tr.removeClass('shown');
    	}
    	else {
	        row.child( format(row.data()) ).show();
        	tr.addClass('shown');
    	}
		});
	});
	function format ( d ) {
		var info = '';
		info += '<p><strong>Ранг: </strong>' + d.rank + ' ' + d.sex + '</p>';
		if (d.nicknames) {
			info += '<p><strong>Титулы: </strong>' + d.nicknames + '</p>'; 
		}
		if (d.symbol) {
			info += '<p><strong>Символ: </strong>' + d.symbol + '</p>';
		}
		info += '<p><strong>Домены: </strong>' + d.domains + '</p>';
		return info + d.description; 
	}
	</script>
</body>
</html>
