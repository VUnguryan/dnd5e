<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<head>
<style>
.table>tbody .hiddenRow {
	padding: 0 8px;
}
</style>
<title>DnD 5E Генератор таверн</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<link rel="stylesheet" th:href="@{/resources/css/main.css}" />

</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .backgrounds})"></div>
	<div class="container" style="margin-top: 25px">
		<div class="card"></div>
		<h5 class="card-header" th:text="${name}"></h5>
		<div class="card-body">
			<h5 class="card-title">За стойкой</h5>
			<p th:text="${owner}"></p>
			<h5 class="card-title">Категория</h5>
			<p th:text="${category}"></p>
			<h5 class="card-title">Посетители</h5>
			<ul class="list-group list-group-flush">
				<li class="list-group-item" th:each="visitor : ${visitors}" th:text="${visitor}"></li>
			</ul>
			<h5 class="card-title">Атмосфера: [[${atmosphere.description}]]</h5>
			<p th:utext="${atmosphere.name}"></p>
		</div>
	</div>
</body>
</html>
