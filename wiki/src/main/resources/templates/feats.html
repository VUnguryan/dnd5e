<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Черты</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" th:href="@{/resources/icon.png}">

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/main.css}" />
<body>
	<div th:insert="fragments/header :: header(~{ :: .feats})"></div>
	<div class="container" style="margin-top: 25px">
		<table class="table table-striped">
			<thead>
				<tr style="cursor: pointer">
					<th onclick="sortTable(0)" scope="col" style="width: 3%">Название</th>
				</tr>
			</thead>
			<tr th:each="feat : ${feats}" style="cursor: pointer"
				th:onclick="'javascript:featClicked(\'' + ${feat.id} + '\');'">
				<td th:text="${feat.name}" />
			</tr>
		</table>
	</div>
</body>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/resources/js/settings.js}"></script>

<script>
	function featClicked(value) {
		var baseUrl = '[[@{/feats/feat/}]]';
		location.href = baseUrl + value;
	}
</script>
</html>
