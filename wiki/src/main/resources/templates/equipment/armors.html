<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
<title>Доспехи</title>
</head>
<body>
	<div class="container" style="margin-top: 25px" layout:fragment="content">
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th scope="col" style="width: 30%">Доспех</th>
						<th class="text-center" scope="col" style="width: 15%">Стоимость в зм</th>
						<th class="text-center" scope="col">КД</th>
						<th class="text-center" scope="col">Сила</th>
						<th class="text-center" scope="col">Скрытность</th>
						<th class="text-center" scope="col" style="width: 15%">Вес (в фунтах)</th>
					</tr>
				</thead>
				<th:block th:each="type : ${types}">
					<tr class="table-active">
						<td colspan="4" th:text="${type.name}" />
						<td th:text="'Надевание ' + ${type.dressingTime}" />
						<td th:text="'Снятие ' + ${type.removalTime}" />
					</tr>
					<tr th:each="armor : ${armors.get(type)}" th:id="'d' + ${type.ordinal()}">
						<td class="hiddenRow" th:title="${armor.description}">
							<div>
								<span th:text="${armor.name}"></span> <small class="text-secondary" th:if="${armor.englishName}" th:text="|(${armor.englishName})|"></small>
							</div>
						</td>
						<td class="text-center">
							<div th:text="${armor.cost}"></div>
						</td>
						<td class="text-center">
							<div th:text="${armor.AC + ' ' + type.bonus}"></div>
						</td>
						<td class="text-center">
							<div th:text="${armor.forceRequirements}"></div>
						</td>
						<td class="text-center">
							<div th:if="${armor.stelsHindrance}" th:text="Помеха"></div>
						</td>
						<td class="text-center">
							<div th:text="${armor.weight}"></div>
						</td>
					</tr>
				</th:block>
			</table>
		</div>
	</div>
</body>
</html>
